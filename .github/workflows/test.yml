name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.8'
          - '3.8'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.8'
        django-version:
          - '2.2'
          - '3.0'
          - 'main'
        include:
          - python-version: '3.8'
            django-version: 'docs'
          - python-version: '3.8'
            django-version: 'quality'
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2
      - run: pip install tox tox-gh-actions
      - run: tox
    allow_failures:
      - python-version: '3.8'
      - django-version: 'main'
