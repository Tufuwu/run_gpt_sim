name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build-and-test:

    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.8, 3.9]
      fail-fast: false

    steps:
      - run: echo "Job triggered by a ${{ github.event_name }} event on branch ${{ github.ref }} in repository ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y gettext rsync python-sphinx python3-sphinx python-pyqt5 python3-pyqt5 python3-venv
      - name: Install Python dependencies
        run: pip install tox tox-venv
      - name: Build translations
        run: make all
      - name: Run tests
        run: |
          tox
          tox -e pylint
      - run: echo "This job's status is ${{ job.status }}."
