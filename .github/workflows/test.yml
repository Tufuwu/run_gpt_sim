name: Run Tests and Linter

on:
  pull_request:
    branches:
      - main
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    name: Lint and Test (Python ${{ matrix.python-version }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flake8 gettext gir1.2-gtk-3.0 python3-gi python3-pytest xvfb

      - name: Install Python dependencies
        run: |
          pip install -e .

      - name: Lint with flake8
        run: flake8 .

      - name: Test with pytest
        run: xvfb-run pytest nfoview

      - name: Install package
        run: |
          python3 setup.py install --prefix=/tmp/local
          python3 setup.py install --root=/tmp/pkg

      - name: Clean up
        run: python3 setup.py clean
