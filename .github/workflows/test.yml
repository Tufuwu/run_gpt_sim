name: Python package

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.9, pypy-3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Hypothesis
      uses: actions/cache@v2
      with:
        path: ${{ github.workspace }}/.hypothesis
        key: ${{ runner.os }}-hypothesis-${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade --upgrade-strategy only-if-needed pytest pytest-catchlog
        pip install .
    - name: Run tests
      run: |
        pytest

notifications:
  email:
    on_success: change
    on_failure: always
