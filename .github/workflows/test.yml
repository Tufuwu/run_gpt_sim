name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8]
        toxenv: [flake8, black, elasticsearch]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox codecov
      - name: Run Tox
        run: tox -e ${{ matrix.toxenv }}
      - name: Run Codecov
        if: success()
        uses: codecov/codecov-action@v2
      - name: Set up Elasticsearch
        if: matrix.toxenv == 'elasticsearch'
        run: |
          docker pull elasticsearch:7.3.2
          docker run --name elasticsearch -e "discovery.type=single-node" -p 9200:9200 -d elasticsearch:7.3.2
          docker ps
          sleep 60
        services:
          elasticsearch:
            image: elasticsearch:7.3.2
            ports:
              - 9200:9200
            options: --name elasticsearch -e "discovery.type=single-node"
