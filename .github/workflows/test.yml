name: "CI Workflow"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-22.04
    container: python:${{ matrix.python }}-slim
    strategy:
      matrix:
        python: ['3.8']
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install pip dependencies
        run: pip install -r requirements.txt
      - name: Run Tests
        run: ./tests/run_tests.sh

  upload-to-pypi:
    runs-on: ubuntu-22.04
    needs: ['build-test']
    if: ${{ github.event_name == 'push' && contains(github.ref, 'main') && startsWith(github.ref, 'refs/tags') }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: pip install wheel
      - name: Build package
        run: python setup.py install_egg_info sdist bdist_wheel
      - name: Release
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
