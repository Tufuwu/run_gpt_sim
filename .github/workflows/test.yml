name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8]
    env:
      MAIN_PYTHON_VERSION: 3.8

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: sudo apt-get install -y libicu-dev
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyicu coverage nose twine
    - name: Run the test suite
      run: |
        nosetests --with-coverage --cover-package=fingerprints --cover-erase
    - name: Build and upload package
      if: github.ref == 'refs/tags/' + github.ref_name
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
