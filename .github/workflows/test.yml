name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install coverage codecov coveralls tox

      - name: Run fake server
        run: ./bin/fake-server &

      - name: Run tests
        env:
          TOXENV: py${{ matrix.python-version }}-dj32
        run: tox

      - name: Upload coverage to Coveralls
        if: success()
        run: coveralls

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'v')
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: pip

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install tox

      - name: Deploy to PyPI
        env:
          TOXENV: py310-dj32
          TWINE_USERNAME: apsl
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          tox
          python -m twine upload dist/*
