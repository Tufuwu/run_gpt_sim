name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:

    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.9]
      fail-fast: false

    steps:
      - run: echo "Job triggered by a ${{ github.event_name }} event on branch ${{ github.ref }} in repository ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y graphviz python-tk python-matplotlib
      - name: Install Python dependencies
        run: |
          pip install Sphinx
          pip install recommonmark
          pip install pep8
          pip install coverage
          pip install coveralls
          pip install numpy
      - name: Run tests
        run: |
          python -Wall setup.py try
          python setup.py install
          python -Wall setup.py test
          COVERAGE=1 coverage run test/runtest.py
          python run.py --doctest
          python run.py --html
      - name: Run pep8
        run: pep8 --exclude=asizeof.py,metadata.py,bottle*.py --max-line-length=80 pympler
      - name: Upload coverage to Coveralls
        run: coveralls
