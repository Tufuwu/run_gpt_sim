name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.8", "3.8", "3.8", "3.8"]
        toxenv: [flake8, isort, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox-travis coveralls
      - run: tox -e ${{ matrix.toxenv }}
      - if: success() && matrix.toxenv == 'test'
        run: coveralls
