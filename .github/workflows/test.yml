name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.8'
          - '3.8'
          - '3.8'
          - '3.9'
        toxenv:
          - flake8
          - integration
          - py38-django22
          - py38-django22
          - py38-django22
          - py38-django22
          - py39-django22
          - py38-django30
          - py38-django30
          - py38-django30
          - py39-django30
          - py38-django31
          - py38-django31
          - py38-django31
          - py39-django31
          - py38-djangomain
          - py38-djangomain
          - py38-djangomain
          - py39-djangomain
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox tox-gh-actions
      - run: tox -e ${{ matrix.toxenv }}
    allow_failures:
      - toxenv: py38-djangomain
      - toxenv: py38-djangomain
      - toxenv: py38-djangomain
      - toxenv: py39-djangomain
