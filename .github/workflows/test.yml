name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.9, 3.8, pypy-3.6]
        with-opt-deps: [true, false]
    env:
      MAIN_PYTHON_VERSION: 3.8

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [[ ${{ matrix.with-opt-deps }} == 'true' ]]; then pip install -vr requirements.txt pytest; fi
        git clone https://github.com/ProgVal/irctest.git
        echo "y" | pip uninstall limnoria || true
    - name: Run the test suite
      run: |
        echo ${{ matrix.python-version }}
        python setup.py install
        supybot-test test -v --plugins-dir=./plugins/ --no-network
        if [[ ${{ matrix.with-opt-deps }} == 'true' && ${{ matrix.python-version }} =~ ^3\.[4-9] ]]; then cd irctest; pytest --controllers irctest.controllers.limnoria; fi
    - name: Allow failures for pypy-3.6 with optional dependencies
      if: matrix.python-version == 'pypy-3.6' && matrix.with-opt-deps == 'true'
      continue-on-error: true
