name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.8", "3.8", "3.8", "3.8", "3.9", "pypy-3.8"]
        toxenv: [
          "pre-commit",
          "py38-2.2", "py38-2.2", "py38-2.2", "py38-2.2", "pypy-3.6-2.2",
          "py38-3.0", "py38-3.0", "py38-3.0", "pypy-3.6-3.0",
          "py38-3.1", "py38-3.1", "py38-3.1", "pypy-3.6-3.1",
          "py38-3.2", "py38-3.2", "py38-3.2", "py39-3.2", "pypy-3.6-3.2",
          "py38-main", "py39-main", "pypy-3.6-main"
        ]
      exclude:
        - python-version: "3.8"
          toxenv: "pre-commit"
        - python-version: "3.8"
          toxenv: "py38-2.2"
        - python-version: "3.8"
          toxenv: "py38-2.2"
        - python-version: "3.8"
          toxenv: "py38-2.2"
        - python-version: "3.8"
          toxenv: "pypy-3.6-2.2"
        - python-version: "3.8"
          toxenv: "py38-3.0"
        - python-version: "3.8"
          toxenv: "py38-3.0"
        - python-version: "3.8"
          toxenv: "py38-3.0"
        - python-version: "3.8"
          toxenv: "pypy-3.6-3.0"
        - python-version: "3.8"
          toxenv: "py38-3.1"
        - python-version: "3.8"
          toxenv: "py38-3.1"
        - python-version: "3.8"
          toxenv: "py38-3.1"
        - python-version: "3.8"
          toxenv: "pypy-3.6-3.1"
        - python-version: "3.8"
          toxenv: "py38-3.2"
        - python-version: "3.8"
          toxenv: "py38-3.2"
        - python-version: "3.8"
          toxenv: "py38-3.2"
        - python-version: "3.8"
          toxenv: "py39-3.2"
        - python-version: "3.8"
          toxenv: "pypy-3.6-3.2"
        - python-version: "3.8"
          toxenv: "py38-main"
        - python-version: "3.8"
          toxenv: "py39-main"
        - python-version: "3.8"
          toxenv: "pypy-3.6-main"

    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage tox
      - name: "Run tox"
        run: tox -e ${{ matrix.toxenv }}

  coverage:
    name: "Upload coverage"
    runs-on: "ubuntu-latest"
    needs: tests
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          python -m pip install coveralls
      - name: "Upload coverage to Coveralls"
        run: coveralls
