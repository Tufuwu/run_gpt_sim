name: CI

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.8', '3.8', '3.8', 'pypy-3.6']
        os: [ubuntu-latest]
        include:
          - python-version: 3.8
            py: py38
          - python-version: 3.8
            py: py38
          - python-version: 3.8
            py: py38
          - python-version: 3.8
            py: py38
          - python-version: pypy-3.6
            py: pypy-3.6
          - python-version: 3.8
            py: py38-pytest
          - python-version: 3.8
            py: py38-pytest
          - python-version: 3.8
            py: py38-pytest
          - python-version: 3.8
            py: py38-failskip
          - python-version: 3.8
            py: py38-limit
          - python-version: 3.8
            py: py38-prefix
          - python-version: 3.8
            py: placement
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade tox
      - name: Run tests
        run: |
          tox -e ${{ matrix.py }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade tox
      - name: Run lint
        run: |
          tox -e pep8
