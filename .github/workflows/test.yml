name: Django Tests

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, pypy-3.6]
        django-version: [2.2, 3.0, 3.1, main]
      exclude:
        - python-version: 3.8
          django-version: 3.0
        - python-version: 3.8
          django-version: 3.1
        - python-version: 3.8
          django-version: main

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Test with tox
      env:
        DJANGO: ${{ matrix.django-version }}
      run: |
        export TOX_SKIP_MISSING_INTERPRETERS="False";
        tox

  allow_failures:
    - python-version: pypy-3.6
    - django-version: main
