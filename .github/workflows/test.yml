name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Replace '3.x' with the desired Python version if needed
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
