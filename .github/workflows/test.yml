name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly build every Thursday at 12:00 UTC.
    - cron: '0 12 * * 4'

jobs:
  test:
    name: ${{ matrix.config.python }} DJANGO=${{ matrix.config.django }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        config:
          - { python: "3.8", django: "1.11" }
          - { python: "3.8", django: "1.11" }
          - { python: "3.8", django: "1.11" }
          - { python: "3.8", django: "1.11" }
          - { python: "3.8", django: "2.0" }
          - { python: "3.8", django: "2.0" }
          - { python: "3.8", django: "2.0" }
          - { python: "3.8", django: "2.1" }
          - { python: "3.8", django: "2.1" }
          - { python: "3.8", django: "2.1" }
          - { python: "3.8", django: "2.2" }
          - { python: "3.8", django: "2.2" }
          - { python: "3.8", django: "2.2" }
          - { python: "3.8", django: "2.2" }
          - { python: "3.8", django: "3.0" }
          - { python: "3.8", django: "3.0" }
          - { python: "3.8", django: "3.0" }
          - { python: "3.9", django: "3.0" }
          - { python: "3.8", django: "3.1" }
          - { python: "3.8", django: "3.1" }
          - { python: "3.8", django: "3.1" }
          - { python: "3.9", django: "3.1" }
          - { python: "3.8", django: "3.2" }
          - { python: "3.8", django: "3.2" }
          - { python: "3.8", django: "3.2" }
          - { python: "3.9", django: "3.2" }
          - { python: "3.10", django: "3.2" }
          - { python: "3.8", django: "4.0" }
          - { python: "3.9", django: "4.0" }
          - { python: "3.10", django: "4.0" }
          - { python: "3.8", django: "main" }
          - { python: "3.9", django: "main" }
          - { python: "3.10", django: "main" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.config.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.config.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-venv tox-travis
          if [[ ${{ matrix.config.python }} == "3.8" ]]; then pip install -U importlib_metadata; fi

      - name: Run tests
        run: tox
        env:
          DJANGO: ${{ matrix.config.django }}
        continue-on-error: ${{ matrix.config.django == 'main' }}
