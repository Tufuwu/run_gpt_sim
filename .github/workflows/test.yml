name: CI

on:
  pull_request:
  push:
    branches: [main, main]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python: [3.8]

    name: Python ${{ matrix.python }} Test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: make requirements-test

      - name: Run lint
        run: make lint

      - name: Run test suite
        run: make test
