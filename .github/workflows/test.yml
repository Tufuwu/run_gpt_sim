name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout-code
        uses: actions/checkout@v3

      - name: install-dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install verilator libevent-dev libjson-c-dev

      - name: get-migen-litex-cores
        run: |
          wget https://raw.githubusercontent.com/enjoy-digital/litex/main/litex_setup.py
          python3 litex_setup.py init install

      - name: install-package
        run: |
          python3 setup.py install

  test:
    needs: setup
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - name: checkout-code
        uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: get-riscv-toolchain
        run: |
          wget https://static.dev.sifive.com/dev-tools/riscv64-unknown-elf-gcc-20171231-x86_64-linux-centos6.tar.gz
          tar -xvf riscv64-unknown-elf-gcc-20171231-x86_64-linux-centos6.tar.gz
          echo "$PWD/riscv64-unknown-elf-gcc-20171231-x86_64-linux-centos6/bin/" >> $GITHUB_PATH

      - name: run-tests
        run: |
          python setup.py test
