name: Documentation Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip3 install doc8 sphinx
          pip3 install git+https://github.com/osrf/sphinx-tabs
          pip3 install sphinx_multiversion
      - name: Build HTML
        run: make html 2> stderr.log
      - name: Display stderr log
        run: cat stderr.log
      - name: Run doc8
        run: |
          doc8 --ignore D001 --ignore-path build --ignore-path source/Tutorials/Actions
          doc8 --ignore D000 --ignore D001 --ignore-path build source/Tutorials/Actions
      - name: Fail on stderr output
        run: |
          if [ -s "stderr.log" ]; then exit 1; fi
