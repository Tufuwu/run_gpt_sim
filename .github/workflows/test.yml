name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.8"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv .env
          .env/bin/pip install -U setuptools pip
          .env/bin/pip install -r requirements.txt
          .env/bin/pip install flake8
      - name: Run flake8
        run: .env/bin/flake8 --ignore=E501
      - name: Set up DynamoDB Local
        run: |
          mkdir /tmp/dynamodb_local
          wget -O - https://s3-us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_latest.tar.gz | tar xz --directory /tmp/dynamodb_local
          java -Djava.library.path=/tmp/dynamodb_local/DynamoDBLocal_lib -jar /tmp/dynamodb_local/DynamoDBLocal.jar -sharedDb -inMemory &
      - name: Run tests
        run: |
          mkdir dump && cp -a test/testTable dump
          .env/bin/python dynamodump.py -m restore -r local -s testTable -d testRestoredTable --host localhost --port 8000 --accessKey a --secretKey a
          .env/bin/python dynamodump.py -m backup -r local -s testRestoredTable --host localhost --port 8000 --accessKey a --secretKey a
          .env/bin/python test/test.py
          .env/bin/python dynamodump.py -m restore -r local -s "*" --host localhost --port 8000 --accessKey a --secretKey a
          rm -rf dump/test*
          .env/bin/python dynamodump.py -m backup -r local -s "*" --host localhost --port 8000 --accessKey a --secretKey a
          .env/bin/python test/test.py
          .env/bin/python dynamodump.py -m restore -r local -s "test*" --host localhost --port 8000 --accessKey a --secretKey a --prefixSeparator ""
          rm -rf dump/test*
          .env/bin/python dynamodump.py -m backup -r local -s "test*" --host localhost --port 8000 --accessKey a --secretKey a --prefixSeparator ""
          .env/bin/python test/test.py
