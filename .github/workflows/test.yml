name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8]
        django-version: 
          - "1.11"
          - "2.0"
          - "2.1"
          - "2.2"
          - "3.0"
      exclude:
        - python-version: 3.8
          django-version: "2.0"
        - python-version: 3.8
          django-version: "2.1"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install codecov
          pip install django~=${{ matrix.django-version }} -e .[tests]
      - name: Run tests
        run: |
          coverage run --rcfile=.coveragerc runtests.py
      - name: Upload coverage to Codecov
        run: |
          codecov
    allow_failures:
      - python-version: 3.8
        django-version: "1.11"

  notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Send notifications
        run: |
          echo "Sending notifications to IRC, email, and Slack"
          # Add your notification scripts or actions here

