name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.9"
          - "3.8"
          - "3.8"
          - "3.8"
        include:
          - py: "3.9"
            env: TOXENV=mypy
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.py }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}
      - name: Install dependencies
        run: pip install tox-gh>=1.2 codecov
      - name: Setup test suite
        run: tox -vv --notest
      - name: Run test suite
        run: tox --skip-pkg-install
      - name: Upload coverage to Codecov
        if: success()
        run: codecov
