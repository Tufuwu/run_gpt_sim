name: CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: 3.8.12
            toxenv: py38
          - python: 3.8.9
            toxenv: py38
          - python: 3.8.6
            toxenv: py38
          - python: 3.9.1
            toxenv: py39
          - python: pypy-3.6
            toxenv: pypy-3.6
          - python: 3.9.1
            toxenv: lint
    name: ${{ matrix.toxenv }} on Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install -U -r requirements-dev.txt
      - run: pip install .
      - run: tox -e ${{ matrix.toxenv }}
      - run: pytest --dead-fixtures
    env:
      TOX_ENV: ${{ matrix.toxenv }}
