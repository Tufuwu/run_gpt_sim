name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  run_tests:
    name: Tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.8'
          - '3.8'
          - '3.8'
          - '3.8'
          - 'pypy-3.6'

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies and run tests
      run: ci/travis.sh

  run_tests_old_cryptography:
    name: Tests with Old Cryptography
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Set environment variable
      run: echo "OLD_CRYPTOGRAPHY=3.8.1" >> $GITHUB_ENV

    - name: Install dependencies and run tests
      run: ci/travis.sh
