name: CI

on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: yandex/clickhouse-server:${{ matrix.version }}
        ports:
          - 9000:9000
          - 8123:8123
        options: --ulimit nofile=262144:262144
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8]
        version: [19.3.8, 18.14.9]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools
          pip install flake8 flake8-print coveralls

      - name: Run flake8
        run: flake8

      - name: Run tests with coverage
        run: coverage run --source=clickhouse_sqlalchemy setup.py test

      - name: Upload coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: coveralls
