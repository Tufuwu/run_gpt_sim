name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    name: Run tests
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.8"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        sudo apt-get update
        sudo apt-get install -y git build-essential automake libtool python-dev gettext swig

    - name: Compile and Lint
      run: |
        flake8 --version
        echo compiling AutoBouquetsMaker enigma2 plugin
        python -m compileall .
        find . -type f -name "*.po" -exec msgfmt {} -o {}.mo \;
        flake8 --ignore=W191,E128,E501,E722 . --exit-zero
        echo done.
