    name: "Python ${{ matrix.python-version }} on ${{ matrix.arch }}"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.8", "3.8", "3.9"]
        django-version: ["22", "30", "31", "32"]
        arch: ["x64", "ppc64le"]
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Set up architecture"
        run: |
          if [ "${{ matrix.arch }}" == "ppc64le" ]; then
            sudo dpkg --add-architecture ppc64el
            sudo apt-get update
            sudo apt-get install -y gcc-powerpc64le-linux-gnu
          fi
      - name: "Update pip"
        run: python -m pip install --upgrade pip setuptools wheel
      - name: "Install tox"
        run: python -m pip install --upgrade tox
      - name: "Run tox for ${{ matrix.python-version }} and Django ${{ matrix.django-version }}"
        env:
          TOXENV: "py${{ matrix.python-version | replace('.', '') }}-django${{ matrix.django-version }}"
        run: "python -m tox"
