name: CI

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install tox
      - name: Run flake8
        run: tox -e flake8

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install tox
      - name: Run isort
        run: tox -e isort

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8]
        django:
          - dj22
        include:
          - python-version: 3.8
            django: dj30
          - python-version: 3.8
            django: dj31
          - python-version: 3.8
            django: dj32
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install tox
          if [ "${{ matrix.python-version }}" == "3.8" ]; then
            export PY_VER=py38
          elif [ "${{ matrix.python-version }}" == "3.8" ]; then
            export PY_VER=py38
          elif [ "${{ matrix.python-version }}" == "3.8" ]; then
            export PY_VER=py38
          elif [ "${{ matrix.python-version }}" == "3.8" ]; then
            export PY_VER=py38
          fi
          if [ "${{ matrix.django }}" != "" ]; then
            export TOX_ENV=$PY_VER
          fi
      - name: Run tests
        run: tox -e $TOX_ENV

  codecov:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)
