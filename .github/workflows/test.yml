name: CI Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: "Python ${{ matrix.python }} Django ${{ matrix.django }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Django 1.4 to 1.11
          - django: "1.4"
            python: "3.8"
          - django: "1.5"
            python: "3.8"
          - django: "1.6"
            python: "3.8"
          - django: "1.7"
            python: "3.8"
          - django: "1.8"
            python: "3.8"
          - django: "1.9"
            python: "3.8"
          - django: "1.10"
            python: "3.8"
          - django: "1.11"
            python: "3.8"
          # Django 1.4 to 1.11 for Python 3.8
          - django: "1.5"
            python: "3.8"
          - django: "1.6"
            python: "3.8"
          - django: "1.7"
            python: "3.8"
          - django: "1.8"
            python: "3.8"
          - django: "1.9"
            python: "3.8"
          - django: "1.10"
            python: "3.8"
          - django: "1.11"
            python: "3.8"
          # Django 1.8 to 1.11 for Python 3.8
          - django: "1.8"
            python: "3.8"
          - django: "1.9"
            python: "3.8"
          - django: "1.10"
            python: "3.8"
          - django: "1.11"
            python: "3.8"
          # Django 1.11 for Python 3.8
          - django: "1.11"
            python: "3.8"
          # Django main branch
          - django: "main"
            python: "3.8"

    steps:
      - name: Install gettext
        run: sudo apt-get install -y gettext

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install Packages
        run: |
          python -m pip install -U pip
          if [ "${{ matrix.django }}" == "main" ]; then
            python -m pip install https://github.com/django/django/archive/main.tar.gz codecov
          else
            python -m pip install "Django~=${{ matrix.django }}" codecov
          fi

      - name: Run Tests
        run: |
          echo "Python ${{ matrix.python }} / Django ${{ matrix.django }}"
          coverage run runtests.py
          coverage report -m
          codecov
        continue-on-error: ${{ matrix.django == 'main' }}
