name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.8'
          - '3.8'
          - '3.8'
          - '3.9'
        toxenv:
          - py38-django22
          - py38-django22
          - py38-django31
          - py38-django32
          - py38-django22
          - py38-django31
          - py38-django32
          - py38-django22
          - py38-django31
          - py38-django32
          - py39-django22
          - py39-django31
          - py39-django32
          - lint
          - coverage
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox tox-gh-actions codecov
      - run: tox -e ${{ matrix.toxenv }}
      - name: Upload coverage to Codecov
        if: matrix.toxenv == 'coverage'
        run: codecov
