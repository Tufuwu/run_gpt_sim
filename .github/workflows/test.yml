name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.8', '3.8', '3.8', '3.8']
        include:
          - python-version: '3.8'
            build: default
          - python-version: '3.8'
            build: default
          - python-version: '3.8'
            build: default
          - python-version: '3.8'
            build: default
          - python-version: '3.8'
            build: default
          - python-version: '3.8'
            build: docs
          - python-version: '3.8'
            build: pep8
          - python-version: '3.8'
            build: cover
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install pbr tox tox-gh-actions
          if [ "${{ matrix.build }}" == "docs" ]; then
            pip install -r doc/requirements.txt
          fi
      - name: Run tests
        run: |
          if [ "${{ matrix.build }}" == "default" ]; then
            tox
          else
            tox -e ${{ matrix.build }}
          fi
    allow_failures:
      - python-version: '3.8'

  deploy:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install build twine
          python -m build --sdist --wheel
          twine upload --skip-existing dist/*

