name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '**'

jobs:
  run_tests:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.8", "3.8", "3.8", "3.9", "3.10"]
        django-version: ["1.11", "2.2", "3.2", "4.0", "4.1"]
        arch: [x64, ppc64le]
        include:
          - python-version: "3.8"
            django-version: "1.11"
          - python-version: "3.8"
            django-version: "2.2"
          - python-version: "3.8"
            django-version: "1.11"
          - python-version: "3.8"
            django-version: "2.2"
          - python-version: "3.9"
            django-version: "2.2"
          - python-version: "3.9"
            django-version: "3.2"
          - python-version: "3.10"
            django-version: "3.2"
          - python-version: "3.10"
            django-version: "4.0"
          - python-version: "3.10"
            django-version: "4.1"
        exclude:
          - python-version: "3.8"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "4.0"
          - python-version: "3.8"
            django-version: "4.1"
          - python-version: "3.8"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "4.0"
          - python-version: "3.8"
            django-version: "4.1"
          - python-version: "3.8"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "4.0"
          - python-version: "3.8"
            django-version: "4.1"
          - python-version: "3.9"
            django-version: "4.0"
          - python-version: "3.9"
            django-version: "4.1"

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install --upgrade setuptools
          pip install tox

      - name: Run Tests
        env:
          TOXENV: py${{ matrix.python-version }}-django${{ matrix.django-version }}
        run: tox

  run_quality_checks:
    name: Quality Checks
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install --upgrade setuptools
          pip install tox

      - name: Run Quality Checks
        env:
          TOXENV: flake8
        run: tox

  run_coverage:
    name: Coverage
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install --upgrade setuptools
          pip install tox

      - name: Run Coverage
        env:
          TOXENV: coverage
        run: tox
